####################################
# YoloV5模型权重路径
weight:  "weights/yolov5s.pt"
# 输入图像的尺寸
input_size: 640
train: /home/future/yolov5_d435i_detection-main/try_1/image/train
val: /home/future/yolov5_d435i_detection-main/try_1/image/val

# number of classes
nc: 16

# class names
class_name: ['dog', 'person', 'cat', 'tv', 'car', 'meatballs', 'marinara sauce', 'tomato soup', 'chicken noodle soup', 'french onion soup', 'chicken breast', 'ribs', 'pulled pork', 'hamburger', 'cavity', 'end']
# 阈值设置
threshold:
  iou: 0.45
  confidence: 0.6
# 计算设备
# - cpu
# - 0 <- 使用GPU
device: '0'